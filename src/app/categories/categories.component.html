<div class="container my-5 py-2">
    <div class="row mt-5">



 <!-- ________________________________________________loading -->

 <div class="container">
    <div *ngIf="isloading" class= "row d-flex g-4 pt-4">
        <div *ngFor="let item of 'x'.repeat(count).split('')" class="col-lg-3 col-md-4 col-sm-6 ">
            <span class="loader2"></span>
         </div>
    </div>
  </div>


<!-- _______________________________________________________ -->



        <div *ngFor="let game of  categoryGames" class="col-lg-3 col-md-4 col-sm-6">
            <div class="game card1 shadow mb-4 ">
                <a [routerLink]="['/gameDetails',game.id]" class="text-decoration-none colorMain">
                    <div class="game-img">
                        <img class="w-100" src="{{game.thumbnail}}" />
                    </div>
                    <div class="box-bg rounded-bottom">
                        <div class=" d-flex justify-content-between align-items-center   ">
                            <h5 *ngIf="game.title.length<16 ; else title" class="pt-3 ps-3">{{game.title}}</h5>
                            <ng-template #title>
                                <h5 class="pt-3 ps-3">{{game.title.slice(0,12)}}..</h5>
                            </ng-template>
                            <div class="pt-3 pe-3">
                                <span class="badge log-bg py-2 px-2">FREE</span>
                            </div>
                        </div>
                        <p class="text-muted ps-3">{{game.short_description.slice(0,25)}}...</p>

                        <div class="d-flex justify-content-between ps-3 pe-3 pb-3">
                            <i class="fas fa-plus-square"></i>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge secondaryColor-bg me-2 text-dark">{{game.genre}}</span>
                                <i class="fab fa-windows text-muted"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button *ngIf="x>=20 && x<=categoryGames.length" (click)="addMoreGames()" class="btn btn-outline-secondary py-2 pt-1 ">More Games
            <i class="fas fa-angle-right"></i>
        </button>
    </div>
</div>
