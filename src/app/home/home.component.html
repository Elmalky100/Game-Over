<div class="backImg text-center mt-5">
    <div class="container mt-4">
        <h1 class="">Find & track the best
            <span class="log">free-to-play</span> games!
        </h1>
        <p class="lead">Track what you've played and search for what to play next! Plus
            get free premium loot! </p>

        <a class="btn btn-outline-secondary mb-4" routerLink="/all">Browse Games</a>

    </div>
</div>

<div class="container my-5">
    <h3>
        <i class="fas fa-robot"></i>
        Personalized Recommendations
    </h3>




    <!-- ________________________________________________loading -->

      <div class="container">
        <div *ngIf="isloading" class= "row d-flex g-4 pt-4">
            <div *ngFor="let item of 'x'.repeat(count).split('')" class="col-md-4 col-sm-6 ">
                <span class="loader2"></span>
             </div>
        </div>
      </div>

    
<!-- _______________________________________________________ -->


    <div class="row mt-5">
        <div *ngFor="let game of Games" class="col-md-4 col-sm-6">
            <div class="game card1 shadow mb-4">
                <a [routerLink]="['/gameDetails',game.id]" class="text-decoration-none colorMain">
                    <div class="game-img">
                        <img class="w-100" src="{{game.thumbnail}}" />
                    </div>
                    <div class=" d-flex justify-content-between align-items-center p-3 box-bg rounded-bottom">
                        <h4>{{game.title}}</h4>
                        <span class="badge log-bg py-2 px-2">FREE</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
